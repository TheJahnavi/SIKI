<!DOCTYPE html>
<html>
<head>
    <title>Camera Debug Test</title>
    <style>
        #camera-stream {
            width: 100%;
            height: auto;
            display: block;
        }
        #camera-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .container {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Camera Debug Test</h1>
    <button id="start-camera">Start Camera</button>
    <button id="stop-camera">Stop Camera</button>
    
    <div class="container">
        <video id="camera-stream" autoplay playsinline></video>
        <div id="camera-placeholder">
            <p>Camera Access Required</p>
            <p>Point your camera at a product. Allow camera access when prompted.</p>
        </div>
    </div>
    
    <div id="log"></div>

    <script>
        const cameraStream = document.getElementById('camera-stream');
        const cameraPlaceholder = document.getElementById('camera-placeholder');
        const startButton = document.getElementById('start-camera');
        const stopButton = document.getElementById('stop-camera');
        const logDiv = document.getElementById('log');
        let mediaStream = null;
        
        function log(message) {
            logDiv.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
            console.log(message);
        }
        
        startButton.addEventListener('click', startCamera);
        stopButton.addEventListener('click', stopCamera);
        
        async function startCamera() {
            log('Attempting to start camera...');
            
            try {
                // Stop any existing stream
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                }
                
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                log('Requesting camera access...');
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                log('Camera stream obtained successfully');
                cameraStream.srcObject = mediaStream;
                
                // Make sure the camera stream is visible
                cameraStream.style.display = 'block';
                cameraPlaceholder.style.display = 'none';
                
                log('Camera started successfully');
            } catch (err) {
                log(`Camera error: ${err.message}`);
                cameraPlaceholder.style.display = 'block';
                cameraStream.style.display = 'none';
            }
        }
        
        function stopCamera() {
            log('Stopping camera...');
            
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            cameraStream.srcObject = null;
            cameraPlaceholder.style.display = 'block';
            cameraStream.style.display = 'none';
            
            log('Camera stopped');
        }
        
        // Check if we're in a secure context
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            log('WARNING: Not in secure context. Camera may not work.');
        } else {
            log('In secure context - camera should work');
        }
    </script>
</body>
</html>
